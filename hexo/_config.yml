# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/ 
# Site
title:  Geosmart's Notes
subtitle: 勿助勿忘，深造自得
author: geosmart
language: zh-Hans
timezone: Asia/Shanghai
# 博客关键字
keywords: 大数据,AI,IOT,JAVA,PYTHON

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://geosmart.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# theme:next 
avatar: https://avatars1.githubusercontent.com/u/3156608?v=3&s=128
#description: 追求心智成长,记录技术点滴

# Miscellaneous #社交网络和统计连接地址
baidu_analytics: 221699150bf25edfe6338d0a9f205159

# 搜索  使用 Swiftype 之前需要前往 Swiftype 配置一个搜索引擎。 然后，编辑 站点配置文件，新增 swiftype_key 字段，值为你的 swiftype 搜索引擎的 key。
#swiftype_key: sx6vPCUTjNbABKwx8Vig
#auto_excerpt:
 # enable: false
 # length: 150

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true
toc:
  maxDepth: 3

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
tag_generator:
  per_page: 15
archive_generator:
  per_page: 15
  yearly: true
  monthly: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: D [ ] MMMM [ ] YYYY
time_format: H:mm:ss

# date_format: YYYY-MM-DD
# time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

#sitemap
sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
# scheme: Muse
# scheme: Mist
# scheme: Pisces
# Math Equations Render Support
math:
  enable: true
  # Default(true) will load mathjax/katex script on demand
  # That is it only render those page who has 'mathjax: true' in Front Matter.
  # If you set it to false, it will load mathjax/katex srcipt EVERY PAGE.
  per_page: true
  engine: mathjax

# theme: jekyll

# Minify HTML files with HTMLMinifier
# Docs: https://github.com/hexojs/hexo-html-minifier
html_minifier:
  exclude:

# Markdown config
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Deployment
# Server
server:
  port: 5000
  log: true
  ip: 127.0.0.1

## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/geosmart/geosmart.github.io.git
  branch: master
  message: update posts-auto deploy 