# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title:  Geosmart's Notes
subtitle: 追求心智成长，记录技术点滴
description:
author: geosmart
language: zh-Hans
timezone: Asia/Shanghai
 # 博客关键字
keywords: 全栈工程师,大数据工程师,J2EE,GIS

# theme:next
avatar: https://avatars1.githubusercontent.com/u/3156608?v=3&s=460
description: 追求心智成长，记录技术点滴
# Miscellaneous #社交网络和统计连接地址
baidu_analytics: 221699150bf25edfe6338d0a9f205159

# 搜索  使用 Swiftype 之前需要前往 Swiftype 配置一个搜索引擎。 然后，编辑 站点配置文件，新增 swiftype_key 字段，值为你的 swiftype 搜索引擎的 key。
swiftype_key: sx6vPCUTjNbABKwx8Vig
auto_excerpt:
  enable: false
  length: 150


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://geosmart.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true
toc:
  maxDepth: 3

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
tag_generator:
  per_page: 15
archive_generator:
  per_page: 15
  yearly: true
  monthly: true


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: D [ ] MMMM [ ] YYYY
time_format: H:mm:ss

# date_format: YYYY-MM-DD
# time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

#sitemap
sitemap:
  path: sitemap.xml

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
#theme: hueman
theme: next
plugins:
- hexo-generator-feed
- hexo-generator-sitemap

#comment duoshuo
duoshuo_shortname: geosmart

#Feed Atom
feed:
	type: atom
	path: atom.xml
	limit: 20

# Minify HTML files with HTMLMinifier
# Docs: https://github.com/hexojs/hexo-html-minifier
html_minifier:
  exclude:

# Markdown config
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Deployment
# Server
server:
  port: 5000
  log: false
  ip: 127.0.0.1

## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/geosmart/geosmart.github.io.git
  branch: source
  message: update blog by hexo auto deploy
